<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Sign up page</title>
</head>
<body>
    <!--Bootstrap form -->
    <div class="container">
        <div class="row">
            <div class="col-6  mx-auto">
                <div class=" border rounded shadow bg-warning p-5">
                    <h1 class="text-center text-muted display-6">SIGN UP</h1>
                    <div class="row">
                        <div class="col-12 col-md-6">
                         <input type="text" placeholder="First Name" class="form-control mb-3">
                        </div>
                        <div class="col-12 col-md-6">
                         <input type="text" placeholder="Last Name" class="form-control mb-3">
                        </div>
                    </div>
                    <input type="text" placeholder="Last Name" class="form-control mb-3">
                    <input type="password" placeholder="password" class="form-control mb-3">

                    <div class="alert alert-success text-center">
                        Account Created
                    </div>
                    <div class="alert alert-danger text-center">
                        Incorrect Password
                    </div>
                    <span>Notification</span><span class="badge bg-info">12</span>
                    <div class=" row justify-content-center">
                        <button class=" bg-success btn btn-outline-info w-50">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.js"></script>


</body>
</html>
